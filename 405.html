        <!-- 400	Bad Request	リクエストが変。URLが壊れてるとか、形式が間違ってる -->
        <!-- 401	Unauthorized	認証されてない（ログインが必要なのに未ログイン） -->
        <!-- 403	Forbidden	アクセス禁止。権限がない、またはブロックされてる -->
        <!-- 404	Not Found	存在しないページ。リンク切れ・URLの打ち間違いなど -->
        <!-- 405	Method Not Allowed	許可されてない方法（例：GETだけ許可なのにPOSTでアクセス） -->
        <!-- 408	Request Timeout	サーバーが時間内にリクエストを受け取れなかった -->
        <!-- 410	Gone	ページが「もう永久にない」ことを示す（404より確信的） -->
        <!-- 418	I'm a teapot ☕	エイプリルフールネタの冗談ステータス（実在する） -->
        <!-- 429	Too Many Requests	アクセスしすぎ（短時間に大量アクセスした場合など） -->
        <!-- 451	Unavailable For Legal Reasons	法律や政府の規制でブロックされてる  -->
        <!-- 500	Internal Server Error	サーバーの中で何かバグってる。プログラムエラーとか設定ミス -->
        <!-- 501	Not Implemented	サーバーがその機能をサポートしてない（珍しい） -->
        <!-- 502	Bad Gateway	中継してるサーバー（CDNやプロキシなど）でエラー -->
        <!-- 503	Service Unavailable	一時的にサービス利用不可（メンテ中とか混雑中） -->
        <!-- 504	Gateway Timeout	中継サーバーが返事くれなかった（時間切れ） -->
